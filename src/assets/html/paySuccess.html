	<title>支付状态</title>

<style>
#content {
    max-width: 7.5rem;
    margin: 0 auto;
}
.top-nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
    width: 7.5rem;
    margin: auto;
    height: 1rem;
    padding-right: .25rem;
    border-bottom: 1px solid #f4f4f4;
    background: #fff;
    position: fixed;
    left: 0;
    right: 0;
    top: 0;
    z-index: 100000;
}
.content {
    margin-top: .8rem;
}
.success{
    text-align: center;
    background: #fff;
    padding: .5rem 0;
}
.btn-warp{
    text-align: center;
    padding: .3rem 0;
}
.success .success-icon{
    color: #e72714;
    font-size: 1.5rem;
}
.btn-warp a {
    padding: .1rem .2rem;
    display: inline-block;
    border: .01rem solid #666;
    margin: 0 .1rem;
}
.content .loading {
	width: 3rem;
	margin: 3rem auto 0;
    text-align: center;
    line-height: .6rem;
}
.content .loading img{
	float: left;
}
</style>
